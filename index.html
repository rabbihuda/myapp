<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Tester To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Security Tester To-Do List</h1>
        <button id="dark-mode-toggle">ðŸŒ™ Dark Mode</button>
        
        <input type="text" id="new-task" placeholder="Enter new task">
        <input type="text" id="task-url" placeholder="Enter task URL (optional)">
        <button onclick="addTask()">Add Task</button>

        <label for="filter">Filter Tasks:</label>
        <select id="filter" onchange="loadTasks()">
            <option value="all">All</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
        </select>

        <ul id="task-list"></ul>

        <div class="file-controls">
            <input type="file" id="fileInput" accept=".json">
            <button onclick="uploadJSON()">Upload JSON</button>
            <button onclick="downloadJSON()">Download JSON</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
